<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <title>Form Bootstrap</title>
</head>

<body>
    <div class="border m-5 p-2">
        <div class="bg-light">
            <h2>Payment form example</h2>
        </div>
        <div class="class">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <div class="row d-flex">
            <div class=" col-sm-5">
                <p>Card#</p>
                <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="First name">
            </div>
            <div class="col-sm-3">
                <p>CVC#</p>
                <input type="text" class="form-control" placeholder="0000" aria-label="Last name">
            </div>
            <div class="col-sm-4">
                <p>Amount</p>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
            </div>
        </div>
        <div class="row d-flex">
            <div class=" col-sm-6">
                <p>First Name</p>
                <input type="text" class="form-control" placeholder="" aria-label="First name">
            </div>
            <div class="col-sm-6">
                <p>Last Name</p>
                <input type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>
        </div>
        <div class="row d-flex">
            <div class=" col-sm-6">
                <p>City</p>
                <input type="text" class="form-control" placeholder="" aria-label="First name">
            </div>
            <div class="col-sm-3">
                <p>State</p>
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Pick State</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-sm-3">
                <p>Postal Code</p>
                <input type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-sm-6">
                <p>We Accept:</p>
                <div class="btn-group bg-secondary m-2 p-2" role="group" aria-label="Basic example">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fab fa-cc-amazon-pay"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-sm-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <h6 class="text-secondary">Add any notes here.</h6>
            </div>
        </div>
        <div class="bg-light d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-1">Cancel</button>
            <button type="button" class="btn btn-primary m-1">Send</button>
        </div>
    </div>
</body>

</html>
